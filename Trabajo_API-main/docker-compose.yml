version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: secure_api_postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secure_api_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SecurePass123!}
      POSTGRES_DB: ${POSTGRES_DB:-secure_api_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Scripts de inicializaci√≥n
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-secure_api_user} -d ${POSTGRES_DB:-secure_api_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    networks:
      - secure_api_network
    
    # Seguridad adicional
    security_opt:
      - no-new-privileges:true
    
    # Limitar recursos
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  api:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: secure_api_app
    restart: unless-stopped
    
    ports:
      - "${API_PORT:-8001}:8001"
    
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-secure_api_user}:${POSTGRES_PASSWORD:-SecurePass123!}@postgres:5432/${POSTGRES_DB:-secure_api_db}
      
      # JWT
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-False}
    
    volumes:
      # Para desarrollo: hot reload
      - ./app:/app/app:ro
      - ./logs:/app/logs
      - ./reports:/app/reports
    
    depends_on:
      postgres:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - secure_api_network
    
    # Seguridad adicional
    security_opt:
      - no-new-privileges:true
    
    # Limitar recursos
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: secure_api_pgadmin
    restart: unless-stopped
    
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    depends_on:
      - postgres
    
    networks:
      - secure_api_network
    
    profiles:
      - tools  # Solo se inicia con: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local
    name: secure_api_postgres_data
  
  pgadmin_data:
    driver: local
    name: secure_api_pgadmin_data

networks:
  secure_api_network:
    driver: bridge
    name: secure_api_network
