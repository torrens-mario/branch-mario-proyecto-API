version: '3.9'

services:
  # ===================================
  # Backend API (FastAPI)
  # ===================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: asset_inventory_backend
    restart: unless-stopped
    
    ports:
      - "${API_PORT:-8000}:8000"
    
    environment:
      # Database (SQLite por defecto, cambiar a PostgreSQL si se desea)
      DATABASE_URL: ${DATABASE_URL:-sqlite:///./database/data.db}
      
      # JWT
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-False}
      
      # CORS (importante para el frontend)
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:80}
    
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./database:/app/database
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - asset_network
    
    security_opt:
      - no-new-privileges:true

  # ===================================
  # Frontend (NGINX)
  # ===================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    
    container_name: asset_inventory_frontend
    restart: unless-stopped
    
    ports:
      - "${FRONTEND_PORT:-80}:80"
    
    depends_on:
      - backend
    
    networks:
      - asset_network
    
    security_opt:
      - no-new-privileges:true
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ===================================
# Red Privada
# ===================================
networks:
  asset_network:
    driver: bridge
    name: asset_inventory_network